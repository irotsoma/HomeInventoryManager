debug: true

spring:
  mustache:
    expose-request-attributes: true
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true

server.tomcat:
  max-swallow-size: 100MB
  max-http-form-post-size: 100MB

# Main menu items
webui.menus:
  menuLayout:
    - nameProperty: inventory.label
      path: /inventory
      validUserRoles:
        - ROLE_USER
        - ROLE_ADMIN
    - nameProperty: users.menu.label
      menuItems:
        - nameProperty: logIn.label
          path: /login
        - nameProperty: logOut.label
          path: /logout
          validUserRoles:
            - ROLE_USER
            - ROLE_ADMIN
        - nameProperty: userDetails.label
          path: /userinfo
          validUserRoles:
            - ROLE_USER
            - ROLE_ADMIN
        - nameProperty: newUser.label
          path: /newuser
          validUserRoles:
            - ROLE_ADMIN
    - nameProperty: data.menu.label
      menuItems:
        - nameProperty: propertyList.label
          path: /property
          validUserRoles:
            - ROLE_USER
            - ROLE_ADMIN
        - nameProperty: roomList.label
          path: /room
          validUserRoles:
            - ROLE_USER
            - ROLE_ADMIN
        - nameProperty: categoryList.label
          path: /category
          validUserRoles:
            - ROLE_USER
            - ROLE_ADMIN
    - nameProperty: reports.menu.label
      menuItems:
        - nameProperty: value.report.label
          path: /valuereport
          validUserRoles:
            - ROLE_USER
            - ROLE_ADMIN
        - nameProperty: inventory.report.label
          path: /inventoryreport
          validUserRoles:
            - ROLE_USER
            - ROLE_ADMIN
logging:
  level:
    root: DEBUG
    com.irotsoma: DEBUG
    org.springframework: DEBUG
  file:
    path: ./logs